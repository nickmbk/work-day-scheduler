<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/3ba170ced9.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <tr class="row time-block" data-hour="9">
          <td class="hour">9AM</td>
          <td class="task"><textarea data-hour="9" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i>
          </td>
        </tr>
        <tr class="row time-block" data-hour="10">
          <td class="hour">10AM</td>
          <td class="task"><textarea data-hour="10" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
        <tr class="row time-block" data-hour="11">
          <td class="hour">11AM</td>
          <td class="task"><textarea data-hour="10" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
        <tr class="row time-block" data-hour="12">
          <td class="hour">12PM</td>
          <td class="task"><textarea data-hour="12" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
        <tr class="row time-block" data-hour="13">
          <td class="hour">1PM</td>
          <td class="task"><textarea data-hour="13" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
        <tr class="row time-block" data-hour="14">
          <td class="hour">2PM</td>
          <td class="task"><textarea data-hour="14" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
        <tr class="row time-block" data-hour="15">
          <td class="hour">3PM</td>
          <td class="task"><textarea data-hour="15" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
        <tr class="row time-block" data-hour="16">
          <td class="hour">4PM</td>
          <td class="task"><textarea data-hour="16" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
        <tr class="row time-block" data-hour="17">
          <td class="hour">5PM</td>
          <td class="task"><textarea data-hour="17" cols="80"></textarea></td>
          <td class="saveBtn"><i class="fas fa-save"></i></td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
